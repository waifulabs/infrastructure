---
machine:
  type: controlplane
  install:
    diskSelector:
      serial: 2318E6D1E1A3
  network:
    hostname: fenrys
    interfaces:
      - deviceSelector: { busPath: 0000:59:00.0 } # Intel IPMI
        ignore: true
      - interface: bond0
        bond:
          deviceSelectors:
            - hardwareAddr: 58:47:ca:*
              driver: i40e
          lacpRate: fast
          miimon: 1000
          mode: 802.3ad
          xmitHashPolicy: layer3+4
        dhcp: true
        mtu: 9000
        vlans:
          - # IOT
            vlanId: 42
            dhcp: false
            mtu: 9000
      - deviceSelector: { busPath: 1-1.0 } # Shylily
        dhcp: false
        mtu: 65520
        addresses: [169.254.254.10/32]
        routes: [{ network: 169.254.254.12/32 }]
      - deviceSelector: { busPath: 0-1.0 } # Maomao
        dhcp: false
        mtu: 65520
        addresses: [169.254.254.10/32]
        routes: [{ network: 169.254.254.11/32 }]
