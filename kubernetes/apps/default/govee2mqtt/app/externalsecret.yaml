---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: govee2mqtt
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: govee2mqtt-secret
    template:
      engineVersion: v2
      data:
        #GOVEE_EMAIL: "{{ .govee_email }}"
        #GOVEE_PASSWORD: "{{ .govee_password }}"
        GOVEE_API_KEY: "{{ .govee_api_key }}"
  dataFrom:
    - extract:
        key: govee2mqtt
      rewrite:
        - regexp:
            source: "(.*)"
            target: "govee_$1"
