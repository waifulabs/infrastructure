---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app sunlight
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: sunlight
  values:
    defaultPodOptions:
      imagePullSecrets:
        - name: ghcr-io-secret
    controllers:
      sunlight:
        containers:
          app:
            image:
              repository: ghcr.io/kashalls/sunlight
              tag: main@sha256:a2037ae084c9925885655ef2e9e555588e44c0ae17c2174780270df1a286562d
            envFrom:
              - secretRef:
                  name: sunlight-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /healthz
                    port: 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
    service:
      app:
        controller: sunlight
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: sapi.ok8.sh
        ports:
          http:
            port: &port 8080
    route:
      app:
        hostnames: ["{{ .Release.Name }}.ok8.sh"]
        parentRefs:
          - name: internal
            namespace: networking
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: *port
      hijack:
        enabled: true
        kind: TCPRoute
        parentRefs:
          - name: internal
            namespace: networking
            sectionName: tcp
        rules:
          - backendRefs:
              - name: *app
                port: *port