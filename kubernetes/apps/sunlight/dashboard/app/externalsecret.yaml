---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dashboard
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: dashboard-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        NATS: "nats://nats.sunlight.svc.cluster.local:4222"
        LOG_LEVEL: "debug"
  dataFrom:
    - extract:
        key: sunlight
---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ghcr-io
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: ghcr-io-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: '{"auths":{"ghcr.io":{"username":"kashalls","password":"{{ .GHCR_TOKEN }}"}}}'
  dataFrom:
    - extract:
        key: registry-authentication
