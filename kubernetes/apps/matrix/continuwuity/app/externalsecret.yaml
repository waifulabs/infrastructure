---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: continuwuity
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: continuwuity-secret
    template:
      engineVersion: v2
      data:
        CONDUWUIT_REGISTRATION_TOKEN: "{{ .continuwuity_registration_token }}"
        CONDUWUIT_EMERGENCY_PASSWORD: "{{ .continuwuity_emergency_password }}"
        CONDUWUIT_TURN_SECRET: "{{ .continuwuity_TURN_SECRET }}"
  dataFrom:
    - extract:
        key: continuwuity
      rewrite:
        - regexp:
            source: "(.*)"
            target: "continuwuity_$1"
