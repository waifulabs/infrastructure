---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name waifulabs-arm64
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set-arm64
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    runnerScaleSetName: waifulabs-arm64
    githubConfigUrl: https://github.com/waifulabs
    githubConfigSecret: waifulabs-runner-secret
    minRunners: 1
    maxRunners: 7
    containerMode:
      type: dind
    annotations:
      reloader.stakater.com/auto: "true"
    controllerServiceAccount:
      name: actions-runner-controller
      namespace: actions-runner-system
    template:
      spec:
        containers:
          - name: runner
            image: ghcr.io/home-operations/actions-runner:2.330.0@sha256:92a45e47f4b349f4da2307ebaaea5443cc86d1ce625d37acf2c61b3b09192e47
            command: ["/home/runner/run.sh"]
            env:
              - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                value: "false"
              - name: NODE
                valueFrom:
                  fieldRef:
                    fieldPath: status.hostIP
            volumeMounts:
              - mountPath: /var/run/secrets/talos.dev
                name: talos
                readOnly: true
        nodeSelector:
          kubernetes.io/arch: arm64
        tolerations:
          - key: "kubernetes.io/arch"
            operator: "Equal"
            value: "arm64"
            effect: "NoSchedule"
        serviceAccountName: *name