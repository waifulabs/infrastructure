---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile
helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

releases:
  - name: cilium
    namespace: kube-system
    chart: oci://ghcr.io/home-operations/charts-mirror/cilium
    version: 1.18.4
    values: ["../kubernetes/apps/kube-system/cilium/app/helm-values.yaml"]
    hooks:
      - # Advertise Kubernetes VIP
        events: ['postsync']
        command: kubectl
        args:
          - apply
          - --server-side
          - --namespace=kube-system
          - --field-manager=kustomize-controller
          - --kustomize
          - ../../kubernetes/apps/kube-system/cilium/config
        showlogs: true

  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.45.0
    values: ["../kubernetes/apps/kube-system/coredns/app/helm-values.yaml"]
    needs: ["kube-system/cilium"]

  - name: cert-manager
    namespace: cert-manager
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: v1.19.1
    values:
      ["../kubernetes/apps/cert-manager/cert-manager/app/helm/values.yaml"]
    needs: ["kube-system/coredns"]

  - name: envoy-gateway
    namespace: networking
    chart: oci://mirror.gcr.io/envoyproxy/gateway-helm
    version: v1.6.0
    needs: ["cert-manager/cert-manager"]

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.34.0
    values:
      ["../kubernetes/apps/flux-system/flux-operator/app/helm-values.yaml"]
    needs: ["kube-system/coredns"]

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.34.0
    values:
      ["../kubernetes/apps/flux-system/flux-instance/app/helm-values.yaml"]
    needs: ["flux-system/flux-operator"]
